<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Novo Produto - Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: rgb(10, 10, 10);
      --foreground: rgb(250, 250, 250);
      --card: rgb(23, 23, 23);
      --card-foreground: rgb(250, 250, 250);
      --primary: rgb(255, 38, 0);
      --primary-foreground: rgb(255, 255, 255);
      --border: rgb(40, 40, 40);
      --input: rgb(52, 52, 52);
      --radius: 0.625rem;
    }
    body {
      background: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.025em;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card);
      color: var(--card-foreground);
      border-radius: var(--radius);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.25);
      border: 1px solid var(--border);
      min-width: 350px;
      max-width: 400px;
      width: 100%;
    }
    .input {
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      color: var(--foreground);
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.97rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: block;
      color: var(--card-foreground);
    }
    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border: none;
      transition: filter 0.15s;
    }
    .btn-primary:hover {
      filter: brightness(0.95);
    }
    .btn-outline {
      border: 1px solid var(--border);
      color: var(--primary);
      background: transparent;
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      transition: background 0.15s, color 0.15s;
    }
    .btn-outline:hover {
      background: var(--input);
      color: var(--primary-foreground);
    }
  </style>
</head>
<body>
  <div class="card p-8">
    <h2 class="text-xl font-bold mb-6 text-center">Criar Novo Produto</h2>
    <form>
      <div class="mb-4">
        <label for="nome">Nome do Produto</label>
        <input id="nome" class="input" type="text" placeholder="Ex: iPhone 15" />
      </div>
      <div class="mb-4">
        <label for="desc">Descrição</label>
        <input id="desc" class="input" type="text" placeholder="Breve descrição..." />
      </div>
      <div class="mb-4">
        <label for="img">Imagem</label>
        <input id="img" class="input" type="file" accept="image/*" />
      </div>
      <div class="mb-4 flex gap-4">
        <div class="flex-1">
          <label for="valor">Valor</label>
          <input id="valor" class="input" type="text" placeholder="R$ ____,__" />
        </div>
        <div class="flex-1">
          <label for="estoque">Estoque</label>
          <input id="estoque" class="input" type="number" min="0" placeholder="0" />
        </div>
      </div>
      <div class="flex justify-between mt-8">
        <button type="button" class="btn-outline">Cancelar</button>
        <button type="submit" class="btn-primary">Criar</button>
      </div>
    </form>
  </div>
</body>
</html>
