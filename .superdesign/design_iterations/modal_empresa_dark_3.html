<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuração do Agente IA - Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: rgb(10, 10, 10);
      --foreground: rgb(250, 250, 250);
      --card: rgb(23, 23, 23);
      --card-foreground: rgb(250, 250, 250);
      --primary: rgb(255, 38, 0);
      --primary-foreground: rgb(255, 255, 255);
      --border: rgb(40, 40, 40);
      --input: rgb(52, 52, 52);
      --radius: 0.625rem;
    }
    body {
      background: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.025em;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card);
      color: var(--card-foreground);
      border-radius: var(--radius);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.25);
      border: 1px solid var(--border);
      min-width: 350px;
      max-width: 400px;
      width: 100%;
    }
    .input, select {
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      color: var(--foreground);
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.97rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: block;
      color: var(--card-foreground);
    }
    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border: none;
      transition: filter 0.15s;
    }
    .btn-primary:hover {
      filter: brightness(0.95);
    }
    .btn-outline {
      border: 1px solid var(--border);
      color: var(--primary);
      background: transparent;
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      transition: background 0.15s, color 0.15s;
    }
    .btn-outline:hover {
      background: var(--input);
      color: var(--primary-foreground);
    }
  </style>
</head>
<body>
  <div class="card p-8">
    <h2 class="text-xl font-bold mb-6 text-center">Configuração do Agente IA</h2>
    <form>
      <div class="mb-4">
        <label for="nomeAgente">Nome do Agente</label>
        <input id="nomeAgente" class="input" type="text" placeholder="Ex: Ana, João..." />
      </div>
      <div class="mb-4">
        <label for="genero">Gênero</label>
        <select id="genero" class="input">
          <option value="">Selecione o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="personalidade">Personalidade</label>
        <input id="personalidade" class="input" type="text" placeholder="Ex: Amigável, prestativo..." />
      </div>
      <div class="mb-4">
        <label for="tom">Tom de Voz</label>
        <select id="tom" class="input">
          <option value="">Selecione o tom</option>
          <option value="formal">Formal</option>
          <option value="casual">Casual</option>
          <option value="amigavel">Amigável</option>
          <option value="profissional">Profissional</option>
        </select>
      </div>
      <div class="flex justify-between mt-8">
        <button type="button" class="btn-outline">Voltar</button>
        <button type="submit" class="btn-primary">Próximo</button>
      </div>
    </form>
  </div>
</body>
</html>
