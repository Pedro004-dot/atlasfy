<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personalização Avançada do Agente - Dark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: rgb(10, 10, 10);
      --foreground: rgb(250, 250, 250);
      --card: rgb(23, 23, 23);
      --card-foreground: rgb(250, 250, 250);
      --primary: rgb(255, 38, 0);
      --primary-foreground: rgb(255, 255, 255);
      --border: rgb(40, 40, 40);
      --input: rgb(52, 52, 52);
      --radius: 0.625rem;
    }
    body {
      background: var(--background);
      color: var(--foreground);
      font-family: 'Inter', sans-serif;
      letter-spacing: 0.025em;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card);
      color: var(--card-foreground);
      border-radius: var(--radius);
      box-shadow: 0 2px 16px 0 rgba(0,0,0,0.25);
      border: 1px solid var(--border);
      min-width: 350px;
      max-width: 420px;
      width: 100%;
    }
    .input, select {
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      width: 100%;
      color: var(--foreground);
      margin-bottom: 1rem;
    }
    label {
      font-size: 0.97rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      display: block;
      color: var(--card-foreground);
    }
    .btn-primary {
      background: var(--primary);
      color: var(--primary-foreground);
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border: none;
      transition: filter 0.15s;
    }
    .btn-primary:hover {
      filter: brightness(0.95);
    }
    .btn-outline {
      border: 1px solid var(--border);
      color: var(--primary);
      background: transparent;
      border-radius: var(--radius);
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      transition: background 0.15s, color 0.15s;
    }
    .btn-outline:hover {
      background: var(--input);
      color: var(--primary-foreground);
    }
    .card-obj {
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .obj-actions button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="card p-8">
    <h2 class="text-xl font-bold mb-6 text-center">Personalização Avançada do Agente</h2>
    <form>
      <div class="mb-4">
        <label for="saudacao">Saudação</label>
        <input id="saudacao" class="input" type="text" placeholder="Mensagem de boas-vindas" />
      </div>
      <div class="mb-4">
        <label>Objeções</label>
        <div class="card-obj">
          <div class="mb-2">
            <label>Objeção</label>
            <input class="input" type="text" value="Produto caro" />
          </div>
          <div class="mb-2">
            <label>Mensagem</label>
            <input class="input" type="text" value="Explico o valor..." />
          </div>
          <div class="mb-2">
            <label>Quando usar</label>
            <select class="input">
              <option>Ao mencionar preço</option>
              <option>Ao hesitar</option>
            </select>
          </div>
          <div class="obj-actions">
            <button class="btn-outline" type="button">Editar</button>
            <button class="btn-outline" type="button">Excluir</button>
          </div>
        </div>
        <button class="btn-primary mb-2" type="button">+ Nova Objeção</button>
      </div>
      <div class="mb-4">
        <label for="posCompra">Mensagem Pós-Compra</label>
        <input id="posCompra" class="input" type="text" placeholder="Mensagem após compra" />
      </div>
      <div class="flex justify-between mt-8">
        <button type="button" class="btn-outline">Voltar</button>
        <button type="submit" class="btn-primary">Próximo</button>
      </div>
    </form>
  </div>
</body>
</html>
